notifications:
  email:
    on_success: never
    on_failure: change

install:
- npm install -g addons-linter
- npm install -g flow-bin

before_script:
- flow check

script:
- 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

git:
  depth: 10

sudo: false

os:
  - linux
  - osx

language: node_js
node_js:
  - "4"

env:
  global:
    - APM_TEST_PACKAGES="linter"

  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta

addons:
  apt:
    packages:
    - build-essential
    - git
    - libgnome-keyring-dev
    - fakeroot

